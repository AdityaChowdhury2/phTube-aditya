<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#ff1f3D',
                        'dark-primary-color': '#eb1532',
                        'dark-secondary-color': '#171717'
                    }
                },
                container: {
                    center: true,
                }
            }
        }
    </script>

</head>

<body class="font-inter">
    <header class="container">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="navbar-center flex">
                <button class="btn normal-case" onclick="handleSort()">Sort by view</button>
            </div>
            <div class="navbar-end">

                <a class="btn bg-primary-color normal-case text-white hover:bg-dark-primary-color"
                    href="./blog.html">Blog</a>
            </div>
        </div>
    </header>
    <main>
        <section class="container">

            <div class="border-t-2 my-4"></div>

            <div id="category-container" class="flex justify-center tabs gap-4">
            </div>
            <div id="loading-bars" class="text-center mt-[30vh] hidden">
                <span class="loading loading-bars loading-lg text-primary-color"></span>
            </div>
            <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-10 gap-5 px-2">
            </div>
            <div id="no-content-container" class="max-w-md mx-auto"></div>
        </section>
    </main>
    <footer></footer>


    <script src="./scripts/script.js"></script>

</body>

</html>
